<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-4xl	text-center	mb-5 mt-16">Welcome to My
            <span class="font-bold	text-amber-600	">Bank</span>!!!
        </h1>
    </header>
    <main>
        <section>
            <div class="bg-indigo-100 m-auto pt-6 pb-6 pl-5 w-6/12">
                <h2 class="text-2xl mb-2">Please Login</h2>
                <input class="mb-5 block w-6/12 pl-3" type="email" name="" id="user-email"
                    placeholder="Please enter your mail">

                <input class="block w-6/12 pl-3" type="password" name="" id="user-pass" placeholder="Your Password">

                <button id="btn-login"
                    class="bg-emerald-800 hover:bg-rose-700 font-bold text-white mt-3 px-4 py-2 rounded-lg	"
                    type="button">Login</button>
            </div>
        </section>
    </main>





    <script src="js/login.js"></script>
</body>

</html>
